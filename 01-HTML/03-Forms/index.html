<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Forms</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <h1>Web Forms</h1>
    <main>
        <form action="handler.php" method="post">
            <div>
                <label for="first_name">Имя:</label>
                <input type="text"
                       placeholder="Сюда можно писать только буквы"
                       id="first_name"
                       name="first_name"
                       size="32"
                       minlength="3" maxlength="24"
                       required
                       pattern="^[A-ZА-Яa-zа-я]*">
            </div>
            <div>
                <label for="password">Пароль:</label>
                <input type="password" 
                       id="password" 
                       name="password" 
                       size="32" 
                       placeholder="Пароль - Рыбамеч" 
                       pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[~!@#$%^&*\(\)\[\]\{\}_\-=+'&quot\;:\,.?<>\/\\\|])[^\s]{8,}$"/>
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="name"/>
            </div>
            <div>
                <label for="phone-number">Номер телефона:</label>
                <input type="tel"
                       id="phone-number"
                       name="phone-number"
                       placeholder="+7(XXX) XXX XX XX"
                       title="номер должен начинаться с '+'"
                       pattern="^\+7\d{10}$"/>
                <!--pattern="\+7\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}"-->
                
            </div>
            <div>
                <label for="birth-date">Дата рождения:</label>
                <input type="date" 
                       name="birth-date" 
                       id="birth-date" 
                       min="1950-01-01" 
                       max="2011-01-01"/>
            </div>
            <div>
                <label for="brief">Пару слов о себе:</label>
                <textarea style="position:absolute; left: 200px" id="brief" name="brief" placeholder="Описание"></textarea>
            </div>
            <div>
                <img  width="150" height="200" /><br>
                <label for="photo">Выберите фоточку:)</label>
                <input type="file" id="photo" name="photo" />
            </div>
            <div>
                <label for="color">Ваш любимый цвет</label>
                <input type="color" id="color" name="color"/>
            </div><br/>
            <input type="submit" value="Отправить"/>
        </form>
    </main>
</body>
</html>

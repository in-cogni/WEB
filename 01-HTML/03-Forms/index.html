<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Forms</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <h1>Web Forms</h1>
    <main>
        <form action="handler.php" method="post">
            <div>
                <label for="first_name">Имя:</label>
                <input type="text"
                       placeholder="Сюда можно писать только буквы"
                       id="first_name"
                       name="first_name"
                       size="32"
                       minlength="3" maxlength="24"
                       required
                       pattern="^[A-ZА-Яa-zа-я]*"
                       >
            </div>
            <p></p>
            <div>
                <label for="password">Пароль:</label>
                <input type="password" 
                       id="password" 
                       name="password" 
                       size="32" 
                       placeholder="Пароль - Рыбамеч" 
                       minlength="8"
                       required
                       pattern="^(?=.*[0-9])(?=.*[!@#$%^&*_])(?=.*[A-ZА-Я])(?=.*[a-zа-я]).{8,}$"
                       >
            </div>
            <p></p>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="name" />
            </div>
            <p></p>
            <input type="submit" value="Отправить" />
            <p></p>

        </form>
    </main>
</body>
</html>

<!DOCTYPE html>

<html lang="ru" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Calc</title>
    <link href="calc.css" rel="stylesheet" />
    <link rel="icon" href="img\calc.ico" type="image/x-icon">
    <!--<link rel="icon" href="C:\Users\PC\source\repos\WEB\01-HTML\05-Calc\img\calc.ico" type="image/x-icon">-->
</head>
<body>
    <div class="main_window">
        <div class="title_bar">
            <div class="title_bar_left_side"><img src="img/calc.ico" id="app_icon" /> - Калькулятор</div>
            <div class="title_bar_right_side">
                <input class="control_button" type="button" value="&#x1F5D5" />
                <input class="control_button" type="button" value="&#128470" disabled />
                <input class="control_button" type="button" value="&#10006" id="close_button" />
            </div>
        </div>
        <div class="client-rect">
            <div id="main-area">
                <div id="left-border"></div>
                <div id="work-area">
                    <div class="menu-bar">
                        <button><u>E</u>dit</button>
                        <button><u>V</u>iew</button>
                        <button><u>H</u>elp</button>
                    </div>
                    <div class="panel"></div>
                    <div class="display">
                        <input type="text" id="text" name="text" value="0." />
                    </div>
                    <div class="buttons">
                        <div class="memory-buttons">
                            <div id="square"></div>
                            <button>MC</button>
                            <button>MR</button>
                            <button>MS</button>
                            <button>M+</button>
                        </div>
                        <div class="main-block">
                            <div class="wide-buttons">
                                <button>Backspace</button>
                                <button>CE</button>
                                <button>C</button>
                            </div>
                            <div class="digit-buttons">
                                <button>7</button>
                                <button>8</button>
                                <button>9</button>
                                <button style="color: #ca0000;">/</button>
                                <button>sqrt</button>

                                <button>4</button>
                                <button>5</button>
                                <button>6</button>
                                <button style="color: #ca0000;">*</button>
                                <button>%</button>

                                <button>1</button>
                                <button>2</button>
                                <button>3</button>
                                <button style="color: #ca0000;">-</button>
                                <button>1/x</button>

                                <button>0</button>
                                <button>+/-</button>
                                <button>.</button>
                                <button style="color: #ca0000;">+</button>
                                <button style="color: #ca0000;">=</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="right-border"></div>
            </div>
            <div id="bottom-border"></div>
        </div>
        <div class="panel">
            <label><u>E</u>dit</label>
            <label><u>V</u>iew</label>
            <label><u>H</u>elp</label>
        </div>
        <div style="border: lightslategray 2px solid;
                    margin: 5px 10px 15px 10px;
                    height: 35px;
                    place-content: center;
                    background-color: white;
                    ">
            <p style="text-align: right;
               padding-right: 10px;
               margin:0;
               font-size: 15pt">
                0.
            </p>
        </div>
        <div class="title_bar_left_side">
            <div class="square"></div>
            <button style="color: red; width: 90px;">Backspace</button>
            <button style="color: red; width: 90px;">CE</button>
            <button style="color: red; width: 90px;">C</button>
        </div>
        <div class="title_bar_left_side">
            <button style="color: red; margin-right: 20px">MC</button>
            <button style="color: blue;">7</button>
            <button style="color: blue;">8</button>
            <button style="color: blue;">9</button>
            <button style="color: red;">/</button>
            <button style="color: blue;">sqrt</button>
        </div>
        <div class="title_bar_left_side">
            <button style="color: red; margin-right: 20px">MR</button>
            <button style="color: blue;">4</button>
            <button style="color: blue;">5</button>
            <button style="color: blue;">6</button>
            <button style="color: red;">&times;</button>
            <button style="color: blue;">%</button>
        </div>
        <div class="title_bar_left_side">
            <button style="color: red; margin-right: 20px">MS</button>
            <button style="color: blue;">1</button>
            <button style="color: blue;">2</button>
            <button style="color: blue;">3</button>
            <button style="color: red;">&ndash;</button>
            <button style="color: blue;">1/x</button>
        </div>
        <div class="title_bar_left_side">
            <button style="color: red; margin-right: 20px">M+</button>
            <button style="color: blue;">0</button>
            <button style="color: blue;">+/&ndash;</button>
            <button style="color: blue;">.</button>
            <button style="color: red;">+</button>
            <button style="color: red;">=</button>
        </div>

    </div>
</body>
</html>

<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Figures</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <pre>
        <script>
            document.writeln(`Figures<hr>`);

            for (let i = Number(1); i <= Number(5); i++) {
                for (let j = Number(1); j <= Number(5); j++) {
                    document.write(`*`);
                }
                document.write(`<br>`);
            }
            document.writeln(`<hr>`);

            for (let i = Number(1); i <= Number(5); i++) {
                for (let j = Number(1); j <= i; j++) {
                    document.write(`*`);
                }
                document.write(`<br>`);
            }
            document.writeln(`<hr>`);

            for (let i = Number(5); i >= Number(1); i--) {
                for (let j = Number(1); j <= i; j++) {
                    document.write(`*`);
                }
                document.write(`<br>`);
            }
            document.writeln(`<hr>`);

            for (let i = Number(5); i >= Number(1); i--)
            {
                for (let r = 5 - i; r >=1; r--)
                {
                    document.write(` `);
                }
                for (let j = Number(1); j <= i; j++)
                {
                    document.write('*');
                }
                document.write(`<br>`);
            }
            document.writeln(`<hr>`);

            for (let i = Number(5); i >= Number(1); i--)
            {
                for (let p = i - 1; p >= 1; p--)
                {
                    document.write(` `);
                }
                for (let j = 6 - i; j >= 1; j--)
                {
                    document.write(`*`);
                }
                document.write(`<br>`);
            }
            document.writeln(`<hr>`);

            /////////////////rhombus////////////////////////
            for (let i = Number(5); i >= Number(1); i--)
            {
                for (let p = i - 1; p >= 1; p--)
                {
                    document.write(` `);
                }
                document.write(`/`);
                for (let j = 5 - i; j >= 1; j--)
                {
                    document.write(`  `);
                }
                document.write(`\\<br>`);
            }
            for (let i = Number(5); i >= Number(1); i--)
            {
                for (let j = 5 - i; j >= 1; j--)
                {
                    document.write(` `);
                }
                document.write(`\\`);
                for (let j = i - 1; j >= 1; j--)
                {
                    document.write(`  `);
                }
                document.write(`/`);
                document.write(`<br>`);
            }
            /////////////////rhombus////////////////////////
            document.writeln(`<hr>`);
            for (let i = 1; i <= 5; i++)
            {
                for (let j = 1; j <= 5; j++)
                {
                    document.write(` `);
                    if ((i + j) % 2 == 0)
                    {
                        document.write(`+`);
                    }
                    else document.write(`-`);
                }
                document.write(`<br>`);
            }
        </script>
    </pre>
</body>
</html>
